<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flexbox</title>
<link href="flexbox.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="images">
		<input id="img1" type="radio" name="image-nav" checked>
        <div class="image" style="background-image: url(png/shirt1.png)"></div>
		<input id="img2" type="radio" name="image-nav">
		<div class="image" style="background-image: url(png/shirt2.png)"></div>
		<input id="img3" type="radio" name="image-nav">
        <div class="image" style="background-image: url(png/hose1.png"></div>
		<input id="img4" type="radio" name="image-nav">
		<div class="image" style="background-image: url(png/hose2.png"></div>
		<input id="img5" type="radio" name="image-nav">
		<div class="image" style="background-image: url(png/schuh1.png"></div>
		<input id="img6" type="radio" name="image-nav">
		<div class="image" style="background-image: url(png/schuh2.png)"></div>
	</section>
    <nav>
        <label for="img1"></label>
		<label for="img2"></label>
		<label for="img3"></label>
		<label for="img4"></label>
		<label for="img5"></label>
		<label for="img6"></label>
	</nav>
</body>
</html>
